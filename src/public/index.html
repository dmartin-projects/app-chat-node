<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <!-- FONT AWESOME  https://fontawesome.com/ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!--  css propio -->
    <link rel="stylesheet" href="css/main.css">
    <title>Chat JS Full Stack</title>
</head>
<body>
   

    <nav class="navbar navbar-light bg-warning">
        <a href="/" class="navbar-brand mx-auto">Chat JS Full Stack</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your UserName:</h3>
        </div>
        <p id="nickerror"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" clasS="btn btn-warning btn-block mt-2">
                    <i class="fas fa-location-arrow"></i>Send</button>
            </form>
        </div>
    </div>

    <div class="container-fluid mx-auto" id="contentWrap">
        <div class="row">
            <div class="col-md-6 offset-md-1 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4>let's chat</h4>
                    </div>
                    <div id="chat" class="card-body">
            
                    </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input id="message"type="text"class="form-control">
                            
                            <div class="input-group-append">
                                <button type="submit" clasS="btn btn-warning"><i class="fas fa-location-arrow"></i>Send</button>
                            </div class="input-group-append">
                        </div class="input-group">
                    </form>
                </div>
            </div>
            <div class="card col-md-3 mt-4">
                <div class="card-header">
                    <h3>Users</h3>
                </div>
                <div class="card-body">
                    <div id="usernames"></div>
                </div>
            </div>
        </div>
    </div>

<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>


 <!-- cargar cÃ³digo de socket para q los clientes se conecten al servidor  -->

<script src="js/main.js"charset="utf-8"></script>

    
</body>
</html>
